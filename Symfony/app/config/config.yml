imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    translator:      { fallback: en }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:
        cookie_lifetime:       2592000
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        site_name: "codebender Bachelor"
        email_addr: %email.addr%
        compiler: %compiler%
        sender: %sender%
        library: %library%
        islocalhost: %islocalhost%

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        path:   "%database_name%"
        user:     "%database_user%"
        password: "%database_pass%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
   transport:   "gmail"
   username:    "%email.addr%"
   password:    "%email.pass%"
   # port:    465
   encryption:  ssl
   auth_mode:  login
   spool: { type: memory }
    #spool:
        #type:                 file
        #path:                 %kernel.cache_dir%/swiftmailer/spool
    #sender_address:       ~
    #antiflood:
        #threshold:            99
        #sleep:                0
    #delivery_address:     ~
    #disable_delivery:     ~
    #logging:              %kernel.debug%


fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Codebender\UserBundle\Entity\User
    service:
        # mailer: fos_user.mailer.default
        mailer: fos_user.mailer.twig_swift
    from_email:
        address:        %email.addr%
        sender_name:    codebender
    registration:
        confirmation:
            enabled: true
            template: CodebenderUserBundle:User:confirmation.email.twig
        form:
            type: codebender_user_registration
            handler: codebender_user.form.handler.registration
    resetting:
        email:
            template: CodebenderUserBundle:User:resetting.email.twig

services:

oneup_uploader:
    mappings:
        files:
            frontend: dropzone
            error_handler: codebender_upload.errorhandler
            storage:
                directory: /tmp/codebender_uploaded_files

